---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dev-cluster
  namespace: default
spec:
  project: dev-cluster
  destination:
    namespace: default
    server: 'https://kubernetes.default.svc'
  source:
    path: clusters/dev
    repoURL: 'https://github.com/Bravesguy18/flux.git'
    targetRevision: HEAD
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=true
